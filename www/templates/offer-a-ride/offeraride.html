
<ion-view view-title="Offer a Ride">
    <ion-content class="im-wrapper">

        <h4 style="text-align: center">How ofter you are you making this trip?</h4>
        <div class="list">
            <a class="item item-avatar item-icon-right" ui-sref="app.offer-justonce">
              <img src="img/ionic.png">
              <h2>Just once</h2>
              <p>Offer a ride for a round trip, or just an outbound trip</p>
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-avatar item-icon-right" ui-sref="app.offer-often">
              <img src="img/ionic.png">
              <h2>Often</h2>
              <p>Offer several rides at once.</p>
              <i class="icon ion-chevron-right"></i>
            </a>

        </div>
    </ion-content>
</ion-view>
