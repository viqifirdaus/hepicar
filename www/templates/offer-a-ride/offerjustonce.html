
<ion-view view-title="Offer a Ride - Just Once">
    <ion-content class="im-wrapper">
        <form name="form_offeraride_justonce" ng-submit="doOfferJustOnce()" novalidate>
            <div class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-location"></i>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                    <input type="text" placeholder="From (Specific Address)" ng-model="offer.from" name="offer.from" id="offer_from">
                    </label>
                </div>
                <i class="icon ion-android-locate"></i>
            </div>
            
            <div class="item item-icon-left" href="#">
                <i class="icon ion-location"></i>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                    <input type="text" placeholder="To (Specific Address)" ng-model="offer.to" name="offer.to" id="offer_to">
                    </label>
                </div>
            </div>

            
            <!-- Start Stopover-->
            <div class="item item-icon-left" href="#">
                <i class="icon ion-location"></i>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                    <input type="text" placeholder="Add stopovers">
                    </label>
                </div>
            </div>
            <!-- End Stopover-->



            <h4>DATE AND TIME</h4>
            <ion-checkbox ng-model="offer.roundtrip">Round Trip</ion-checkbox>
            
            
            <div class="item item-icon-left">
                <i class="icon ion-calendar"></i>
                <div class="row">
                    <div class="item item-input-inset col col-67">
                        <label class="item-input-wrapper">
                        <input ng-model="offer.travel_date" type="date" placeholder="Travel Date">
                        </label>
                    </div>
                    <div class="item item-input-inset col">
                        <label class="item-input-wrapper">
                        <input ng-model="offer.travel_time" type="time" placeholder="Time">
                        </label>
                    </div>
                </div>
            </div>

            <div ng-if="offer.roundtrip == true" class="item item-icon-left" >
                <i class="icon ion-calendar"></i>
                <div class="row">
                    <div class="item item-input-inset col col-67">
                        <label class="item-input-wrapper">
                        <input ng-model="offer.return_date" type="date" placeholder="Travel Date">
                        </label>
                    </div>
                    <div class="item item-input-inset col">
                        <label class="item-input-wrapper">
                        <input ng-model="offer.return_time" type="time" placeholder="Time">
                        </label>
                    </div>
                </div>
            </div>
            <!--<button type="submit" class="button button-block button-stable activated">Continue</button>-->
            <button type="submit" class="button button-block button-positive activated">Continue</button>
        <form>
    </ion-content>
</ion-view>
