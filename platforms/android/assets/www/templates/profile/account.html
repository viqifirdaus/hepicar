
<ion-view view-title="Profile Account">
    <ion-content class="im-wrapper">
        <div class="card">
            <div class="item item-text-wrap icon-left energized">
                <i class="ion-alert"></i>
                Our Community is build on trust. Ratings help you choose trustworrty rideshares to travel with
            </div>
        </div>
        
        <div class="list">

            <div class="item item-divider">
                <h4>Leave a rating</h4>
            </div>

            <form name="form_signup" ng-submit="doCari(phone)" novalidate>
                <div class="item item-text-wrap">
                    Find a member by phone number
                </div>
                <div class="list ">
                    <label for="phone" class="item item-input">
                        <!-- <span class="input-label">Email</span> -->
                        <input type="text" ng-model="phone" id="phone" placeholder="Enter Phone Number">
                    </label>
                    <button type="submit" class="button button-block button-stable activated">Find</button>
                </div>
            </form>
            
            <div class="item item-divider">
                <h4>Past Ratings</h4>
            </div>

            <div class="card">
                 <div class="item item-text-wrap">
                    See the ratings you have left.
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
